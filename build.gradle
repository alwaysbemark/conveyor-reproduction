plugins {
    id 'java'
    id 'dev.hydraulic.conveyor' version '1.12'
}

group = 'alwaysbemark'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation files("$projectDir/include/jna-5.13.0.jar")

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}